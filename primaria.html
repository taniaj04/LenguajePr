<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras</title>
    <link rel="stylesheet" href="primaria.css">
</head>
<body>
    <div class="main-container">
        <h1>Encuentra las palabras ocultas</h1>
        <p>Haz clic en las letras para formar palabras de la lista. ¡Diviértete!</p>

        <div class="game-container">
            <div id="sopa-letras" class="sopa-letras"></div>
            <ul id="lista-palabras" class="lista-palabras"></ul>
        </div>

        <div class="button-container">
            <button id="reiniciar-btn" class="button">Reiniciar</button>
            <button id="salir-btn" class="button">Salir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
